services:
  - type: web
    name: exposureiq-langchain-backend
    runtime: docker
    plan: free
    dockerfilePath: ./langchain-service/Dockerfile
    dockerContext: ./langchain-service
    healthCheckPath: /health
    envVars:
      - key: LANGCHAIN_API_KEY
        scope: run
      - key: LANGCHAIN_PROJECT
        scope: run
      - key: GROQ_API_KEY
        scope: run
      - key: OPENAI_API_KEY
        scope: run
      - key: TAVILY_API_KEY
        scope: run

  - type: web
    name: exposureiq-langchain-frontend
    runtime: python
    pythonVersion: 3.11
    buildCommand: pip install -r langchain-service/requirements.txt
    startCommand: streamlit run langchain-service/streamlit_app.py --server.port=$PORT --server.address=0.0.0.0
    envVars:
      - key: BACKEND_URL
        value: https://exposureiq-langchain-backend.onrender.com

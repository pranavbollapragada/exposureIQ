services:
  - type: web
    name: exposureiq-langchain
    runtime: docker
    plan: free
    dockerfilePath: langchain-service/Dockerfile
    healthCheckPath: /health
    envVars:
      - key: LANGCHAIN_API_KEY
        scope: run
      - key: LANGCHAIN_PROJECT
        scope: run
      - key: GROQ_API_KEY
        scope: run
      - key: OPENAI_API_KEY
        scope: run
      - key: TAVILY_API_KEY
        scope: run

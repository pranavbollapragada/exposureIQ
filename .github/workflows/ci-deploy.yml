name: CI & Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r langchain-service/requirements.txt
      - name: Run tests
        run: |
          pytest -q

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./langchain-service
          push: true
          tags: ghcr.io/${{ github.repository }}/langchain-service:latest

  deploy-cloud-run:
    if: ${{ secrets.GCLOUD_SA_KEY != '' && secrets.GCLOUD_PROJECT != '' }}
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCLOUD_SA_KEY }}
          project_id: ${{ secrets.GCLOUD_PROJECT }}
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy langchain-service --image=ghcr.io/${{ github.repository }}/langchain-service:latest --region=${{ secrets.GCLOUD_REGION }} --platform=managed --allow-unauthenticated
